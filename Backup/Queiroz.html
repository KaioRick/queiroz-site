<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Queiroz ART3D</title>
  <link rel="shortcut icon" href="Logo/Roda.ico" />
  <style>


    body {
      background-color: #111;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      width: 100%;
      margin: 0 auto;
    }


    
    .header img {
  height: 80px;
  margin: 30px auto;
  display: block;
  filter: drop-shadow(0 0 40px #ffffff);
}
    .header {
      background: linear-gradient(145deg, #7c3aed, #a678ff, #7c3aed);
      padding: 20px;
      text-align: center;
      font-size: 2em;
      color: #a678ff;
      font-weight: bold;

    }
    .main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product:hover {
  box-shadow: 0 0 15px #a678ff80;
  transform: scale(1.02);
  transition: 0.3s ease;
}
    .product {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #a678ff30;
      text-align: center;
    }
    .product img {
      width: 90%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
      border-radius: 12px;
    }

    .product h2 {
      font-size: 1.2em;
      margin: 10px 0;
      color: #fff;
    }
    .description {
      font-size: 1em;
      color: #ccc;
      margin-bottom: 10px;
    }
    select {
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 5px;
      background: #333;
      color: #fff;
      border: none;
    }
    .btn-add {
  background: linear-gradient(145deg, #a678ff, #7c3aed);
  color: #fff;
  padding: 10px 20px;
  border-radius: 30px;
  font-weight: bold;
  border: none;
  cursor: pointer;
  transition: 0.3s ease;
}
.btn-add:hover {
  filter: brightness(1.2);
}

    .cart-box {
      background: #1a1a1a;
      padding: 20px;
      border-top: 2px solid #333;
    }
    .cart-title {
      font-size: 1.4em;
      margin-bottom: 10px;
      color: #a678ff;
    }
    .cart-item {
      background: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-item span {
      font-size: 0.95em;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .btn-qty {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 50%;
      font-weight: bold;
      background-color: #a678ff;
      color: white;
      cursor: pointer;
      font-size: 1.1em;
      transition: 0.2s;
    }
    .btn-qty:hover {
      background-color: #8a54e5;
    }
    .total {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 10px;
      text-align: right;
    }
    .btn-finalizar {
      margin-top: 15px;
      padding: 12px 24px;
      background: #25d366;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    #cart-popup {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #1f1f1f;
  border: 2px solid #a678ff;
  color: white;
  padding: 15px 20px;
  border-radius: 15px;
  z-index: 1000;
  animation: fadeIn 0.3s ease;
  box-shadow: 0 0 15px #a678ff80;
}

#cart-popup .popup-content {
  display: flex;
  align-items: center;
  gap: 15px;
  flex-direction: column;
}

#cart-popup button {
  background: #a678ff;
  border: none;
  padding: 8px 16px;
  color: white;
  border-radius: 30px;
  cursor: pointer;
  font-weight: bold;
}

#cart-popup button:hover {
  filter: brightness(1.2);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}


  </style>

<style>
  .carousel-container {
    position: relative;
    width: 100%;
    overflow: hidden;
    height: 200px;
  }

  .carousel-images {
  display: flex;
  transition: transform 0.5s ease;
  width: 300%; /* ou calc(100% * nÃºmero de imagens) se quiser automatizar depois */
}

  .carousel-images img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 12px;
  }

  .carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: #a678ffcc;
    border: none;
    color: white;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 1.2em;
    border-radius: 5px;
    z-index: 1;
  }

  .carousel-btn.prev {
    left: 5px;
  }

  .carousel-btn.next {
    right: 5px;
  }
</style>

</head>

<body>
  <div class="header" style="padding: 30px 0;">
    <img src="https://i.imgur.com/ZNav5Ek.png" alt="Logo Queiroz" style="height: 200px; margin: 0 auto; display: block;" />
  </div>
  

  <div class="main" id="product-list">
    <!-- Produtos renderizados aqui -->
  </div>

  <div class="cart-box">
    <div class="cart-title">ðŸ›’ Carrinho</div>
    <div id="cart-items"></div>
    <div class="total" id="cart-total">Total: R$ 0,00</div>
    <button class="btn-finalizar" onclick="enviarWhatsApp()">Finalizar Pedido</button>
  </div>


  <script>

function mostrarPopupCarrinho() {
  const popup = document.getElementById("cart-popup");
  popup.style.display = "block";
  setTimeout(() => {
    popup.style.display = "none";
  }, 3000);
}

function scrollToCart() {
  document.querySelector(".cart-box").scrollIntoView({ behavior: "smooth" });
}

const produtos = [
  {
    nome: "Roda Impressa",
    descricao: "Escolha o tamanho ideal.",
    imagens: [
      "Fotos/render3.png",
      "Fotos/render1.png",
      "Fotos/render2.png"
    ],
    opcoes: [
      { nome: "75mm", preco: 200 },
      { nome: "100mm", preco: 300 }
    ]
  },
  {
    nome: "Suporte Gamer",
    descricao: "Para controle PS5.",
    imagens: [
      "https://i.imgur.com/FPTuZGn.jpg",
      "https://i.imgur.com/FPTuZGn.jpg",
      "https://i.imgur.com/FPTuZGn.jpg"
    ],
    opcoes: [
      { nome: "Simples", preco: 40 },
      { nome: "Preto e Branco", preco: 40 }
    ]
  },
  {
    nome: "Suporte Gamer",
    descricao: "Para controle PS5.",
    imagens: [
      "https://i.imgur.com/FPTuZGn.jpg",
      "https://i.imgur.com/FPTuZGn.jpg",
      "https://i.imgur.com/FPTuZGn.jpg"
    ],
    opcoes: [
      { nome: "Simples", preco: 40 },
      { nome: "Preto e Branco", preco: 40 }
    ]
  },
  {
    nome: "Suporte Gamer",
    descricao: "Para controle PS5.",
    imagens: [
      "https://i.imgur.com/FPTuZGn.jpg",
      "https://i.imgur.com/FPTuZGn.jpg",
      "https://i.imgur.com/FPTuZGn.jpg"
    ],
    opcoes: [
      { nome: "Simples", preco: 40 },
      { nome: "Preto e Branco", preco: 40 }
    ]
  },
  {
    nome: "Rack de teto",
    descricao: "Rack de teto para mini fiat toro roma",
    imagens: [
      "https://i.imgur.com/FPTuZGn.jpg",
      "https://i.imgur.com/FPTuZGn.jpg",
      "https://i.imgur.com/FPTuZGn.jpg"
    ],
    opcoes: [
      { nome: "1 unidade", preco: 40 },
      { nome: "2 unidades", preco: 60 }
    ]
  }
];

    const carrinho = [];

    function renderProdutos() {
  const container = document.getElementById("product-list");
  produtos.forEach((produto, index) => {
    const opcoesHTML = produto.opcoes.map((op, i) =>
      `<option value="${i}">${op.nome} - R$ ${op.preco.toFixed(2)}</option>`
    ).join("");

    const imagensHTML = produto.imagens.map(img => `<img src="${img}" alt="${produto.nome}" style="flex: 0 0 100%;">`).join("")

    container.innerHTML += `
      <div class="product">
        <div class="carousel-container">
          <div class="carousel-images" id="carousel-${index}" style="width: ${produto.imagens.length *33.4}%;">
  ${imagensHTML}
</div>
          <button class="carousel-btn prev" onclick="mudarImagem(${index}, -1)">â€¹</button>
          <button class="carousel-btn next" onclick="mudarImagem(${index}, 1)">â€º</button>
        </div>
        <h2>${produto.nome}</h2>
        <div class="description">${produto.descricao}</div>
        <select id="select-${index}">${opcoesHTML}</select>
        <button class="btn-add" onclick="addToCart(${index})">Adicionar ao Carrinho</button>
      </div>
    `;
  });
}

    function addToCart(index) {
      const select = document.getElementById(`select-${index}`);
      const opcaoIndex = select.value;
      const produto = produtos[index];
      const variacao = produto.opcoes[opcaoIndex];
      const nomeFinal = `${produto.nome} (${variacao.nome})`;

      const existente = carrinho.find(item => item.nome === nomeFinal);
      if (existente) {
        existente.qtd++;
      } else {
        carrinho.push({ nome: nomeFinal, preco: variacao.preco, qtd: 1 });
      }

      renderCarrinho();
    }

    function renderCarrinho() {
      const container = document.getElementById("cart-items");
      container.innerHTML = "";
      let total = 0;

      carrinho.forEach((item, index) => {
        const subtotal = item.qtd * item.preco;
        total += subtotal;

        container.innerHTML += `
          <div class="cart-item">
            <span>${item.nome}<br><small>${item.qtd}x R$ ${item.preco.toFixed(2)}</small></span>
            <div class="controls">
              <button class="btn-qty" onclick="alterarQtd(${index}, -1)">-</button>
              <span>${item.qtd}</span>
              <button class="btn-qty" onclick="alterarQtd(${index}, 1)">+</button>
            </div>
          </div>
        `;
      });

      document.getElementById("cart-total").innerText = `Total: R$ ${total.toFixed(2)}`;
    }

    function alterarQtd(index, delta) {
      carrinho[index].qtd += delta;
      if (carrinho[index].qtd <= 0) {
        carrinho.splice(index, 1);
      }
      renderCarrinho();
    }

    function enviarWhatsApp() {
      if (carrinho.length === 0) {
        alert("Seu carrinho estÃ¡ vazio.");
        return;
      }

      let mensagem = "OlÃ¡! Quero fazer um pedido:\n\n";
      let total = 0;

      carrinho.forEach(item => {
        const sub = item.qtd * item.preco;
        mensagem += `â€¢ ${item.nome} - ${item.qtd}x R$ ${item.preco.toFixed(2)} = R$ ${sub.toFixed(2)}\n`;
        total += sub;
      });

      mensagem += `\nTotal: R$ ${total.toFixed(2)}`;
      const telefone = "5511963853664"; // Altere para seu nÃºmero com DDD e paÃ­s
      const url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    }

    renderProdutos();

    mostrarPopupCarrinho();

    const posicoesCarrossel = [];

function mudarImagem(index, direcao) {
  const container = document.getElementById(`carousel-${index}`);
  const total = container.children.length;
  if (posicoesCarrossel[index] === undefined) posicoesCarrossel[index] = 0;

  posicoesCarrossel[index] += direcao;
  if (posicoesCarrossel[index] < 0) posicoesCarrossel[index] = total - 1;
  if (posicoesCarrossel[index] >= total) posicoesCarrossel[index] = 0;

  container.style.transform = `translateX(-${posicoesCarrossel[index] * 100}%)`;
}
  </script>
  <div id="cart-popup" style="display:none;">
    <div class="popup-content">
      <p>ðŸ›’ Produto adicionado ao carrinho!</p>
      <button onclick="scrollToCart()">Ir para o Carrinho</button>
    </div>
  </div>
</body>
</html>
